<!-- ================= MAIN ================= -->
<main class="w3-content w3-padding" style="max-width:1200px">

  <h2 class="w3-center w3-margin-top">Booking</h2>
  <p class="w3-center w3-margin-bottom">
    Opening hours: Monday – Saturday, 9am – 5pm
  </p>

  <!-- BOOKING FORM -->
  <form class="w3-card w3-padding w3-white">

    <div class="w3-row-padding">

      <!-- OWNER INFO -->
      <div class="w3-col s12 m4">
        <label>Owner</label>
        <input class="w3-input w3-border" type="text">
      </div>

      <div class="w3-col s12 m4">
        <label>Phone</label>
        <input class="w3-input w3-border" type="tel">
      </div>

      <div class="w3-col s12 m4">
        <label>Email</label>
        <input class="w3-input w3-border" type="email">
      </div>

      <!-- PET INFO -->
      <div class="w3-col s12 m4">
        <label>Pet Name</label>
        <input class="w3-input w3-border" type="text">
      </div>

      <div class="w3-col s12 m4">
        <label>Pet Age</label>
        <input class="w3-input w3-border" type="number">
      </div>

      <div class="w3-col s12 m4">
        <label>Breed (optional)</label>
        <input class="w3-input w3-border" type="text">
      </div>

      <!-- SERVICE INFO -->
      <div class="w3-col s12 m4">
        <label>Service</label>
        <select class="w3-select w3-border">
          <option>Bath and Brush</option>
          <option>Haircut</option>
          <option>Full Grooming</option>
        </select>
      </div>

      <div class="w3-col s12 m4">
        <label>Date / Time</label>
        <input class="w3-input w3-border" type="datetime-local">
      </div>

      <div class="w3-col s12 m4">
        <label>Staff (optional)</label>
        <select class="w3-select w3-border">
          <option>No preference</option>
          <option>Staff A</option>
          <option>Staff B</option>
        </select>
      </div>

      <!-- REFERRAL -->
      <div class="w3-col s12 m4">
        <label>Gift Voucher</label>
        <input class="w3-input w3-border" type="text">
      </div>

      <div class="w3-col s12 m4">
        <label>Vet Clinic ID</label>
        <input class="w3-input w3-border" type="text">
      </div>

      <div class="w3-col s12 m4">
        <label>Vet Case Number</label>
        <input class="w3-input w3-border" type="text">
      </div>

      <!-- NOTES -->
      <div class="w3-col s12">
        <label>Note (optional)</label>
        <textarea class="w3-input w3-border"></textarea>
      </div>

    </div>

    <!-- SUBMIT -->
    <div class="w3-center w3-margin-top">
      <button class="w3-button w3-orange w3-large w3-round" type="submit">
        Submit Booking
      </button>
    </div>

  </form>

</main>
